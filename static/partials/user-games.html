<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
    <h3 class="modal-title">Get User Games</h3>
</div>
<div class="modal-body">

    <div class="row">
        <div class="col-lg-12">
            <div id="messages" class="alert alert-{{alertStatus}}" ng-show="messages">
                <span ng-bind="messages"></span>
                <i class="dismiss-messages pull-right glyphicon glyphicon-remove" ng-click="messages = ''"
                   ng-show="messages"></i>
            </div>
        </div>
    </div>
    <form name="getUserGamesForm" novalidate role="form" ng-submit="submit(getUserGamesForm)">
        <div class="form-group row">
            <label for="user_name" class="col-sm-3">User name</label>
            <div class="col-sm-6">
                <input id="user_name" class="form-control" type="text" name="user_name" ng-model="user.user_name" ng-required="true" />
            </div>
            <div role="alert">
              <span class="error" ng-show="createUserForm.user_name.$error.required">
                Required!</span>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-5">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </div>
    </form>

    <ul ng-if="user_games.length">
        <li ng-repeat="item in user_games">
            <span> {{item.current_player}}</span><br/>
            <span> {{item.user_name1}}</span><br/>
            <span> {{item.user_name2}}</span><br/>
        </li>
    </ul>
</div>
